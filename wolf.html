            凹嗚狼人殺為電視節目娛樂百分百中的一個單元，竄紅後帶起了一陣玩狼人殺桌遊的風潮，而玩家們的勝率比較也引起熱烈討論。<br><br>
            此圖表將網友製作出的統計數據，以長條圖的方式呈現討論度最高的十二名玩家個別的勝率，加上當他們身為正義聯盟或邪惡聯盟的勝率為何，比較出誰的獲勝率最高，以及身在哪個陣營較有利於獲勝。<br><br>
            而從結果可看出，勝率最高的正是網路呼聲最高的陳零九，同時也可看出他身為正義聯盟的勝率明顯比身為邪惡聯盟時高出許多。
